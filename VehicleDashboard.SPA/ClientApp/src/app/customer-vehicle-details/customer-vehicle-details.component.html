<h1>Customer Vehicle History</h1>
<button class="btn btn-primary"
        [routerLink]="['/']">
  <i class="fa fa-hand-o-left fa-6" title="Back"></i>
</button>
<button class="btn btn-primary"
        (click)="Startup()">
  <i class="fa fa-refresh fa-6" title="Refresh Data"></i>
</button>




<p *ngIf="!_cutomerVehicleHistoryList"><em>Loading...</em></p>

<table class='table' *ngIf="_cutomerVehicleHistoryList">
  <thead>
    <tr>
      <th>customer</th>
      <th>VIN</th>
      <th>Reg #</th>
      <th>Status</th>
      <th>Last Modified Date</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let customeVehicle of _cutomerVehicleHistoryList">
      <td>
        {{ customeVehicle?.customerName }}
      </td>
      <td>{{ customeVehicle?.vin }}</td>
      <td>{{ customeVehicle?.regNo }}</td>
      <td>{{ customeVehicle?.currentStatus }}</td>
      <td>{{ customeVehicle?.modificationStatus | date:'short' }}</td>
    </tr>
  </tbody>
</table>

<div class="d-flex justify-content-center" *ngIf="pagination">
  <pagination [boundaryLinks]="true" [totalItems]="pagination.totalItems" [(ngModel)]="pagination.currentPage"
              [itemsPerPage]="pagination.itemsPerPage" (pageChanged)="pageChanged($event)"
              previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;">
  </pagination>

</div>
